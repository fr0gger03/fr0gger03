<svg width="1200" height="300" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Gradient background using blog colors -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#004366;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#006699;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0693e3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#grad1)"/>
  
  <!-- Decorative elements -->
  <circle cx="300" cy="150" r="120" fill="#22aadd" opacity="0.15"/>
  <circle cx="1050" cy="180" r="100" fill="#22aadd" opacity="0.2"/>
  <circle cx="900" cy="50" r="60" fill="#0693e3" opacity="0.25"/>
  
  <!-- Logo on the left -->
  <image x="50" y="50" width="400" height="200" xlink:href="./logo.png" preserveAspectRatio="xMinYMid meet"/>
  
  <!-- Main text - right aligned -->
  <text x="1150" y="100" font-family="'Montserrat', 'Segoe UI', Arial, sans-serif" font-size="56" font-weight="700" fill="#ffffff" text-anchor="end">
    Tom Twyman
  </text>
  
  <!-- Subtitle - right aligned -->
  <text x="1150" y="150" font-family="'Montserrat', 'Segoe UI', Arial, sans-serif" font-size="22" font-weight="500" fill="#e0f2f7" text-anchor="end">
    Solutions Architect | Presales Engineer
  </text>
  
  <text x="1150" y="180" font-family="'Montserrat', 'Segoe UI', Arial, sans-serif" font-size="22" font-weight="500" fill="#e0f2f7" text-anchor="end">
    Cloud Infrastructure | Python Specialist
  </text>
  
  <!-- Tagline - right aligned -->
  <text x="1150" y="220" font-family="'Montserrat', 'Segoe UI', Arial, sans-serif" font-size="18" font-weight="300" fill="#b3e5fc" text-anchor="end" font-style="italic">
    Building scalable applications and automating infrastructure
  </text>
  
  <!-- Bottom accent line -->
  <rect x="0" y="280" width="1200" height="20" fill="#22aadd" opacity="0.5"/>
</svg>
