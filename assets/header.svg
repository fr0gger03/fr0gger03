<svg width="1200" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background using blog colors -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#004366;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#006699;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0693e3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#grad1)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="80" fill="#22aadd" opacity="0.2"/>
  <circle cx="1100" cy="200" r="100" fill="#22aadd" opacity="0.2"/>
  <circle cx="600" cy="50" r="40" fill="#0693e3" opacity="0.3"/>
  
  <!-- Main text -->
  <text x="600" y="120" font-family="'Montserrat', 'Segoe UI', Arial, sans-serif" font-size="52" font-weight="600" fill="#ffffff" text-anchor="middle">
    Tom Twyman
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="165" font-family="'Montserrat', 'Segoe UI', Arial, sans-serif" font-size="24" font-weight="400" fill="#e0f2f7" text-anchor="middle">
    Solutions Architect | Presales Engineer | Cloud Infrastructure
  </text>
  
  <!-- Tagline -->
  <text x="600" y="210" font-family="'Montserrat', 'Segoe UI', Arial, sans-serif" font-size="18" font-weight="300" fill="#b3e5fc" text-anchor="middle" font-style="italic">
    Building scalable applications and automating infrastructure
  </text>
  
  <!-- Bottom accent line -->
  <rect x="0" y="280" width="1200" height="20" fill="#22aadd" opacity="0.5"/>
</svg>
